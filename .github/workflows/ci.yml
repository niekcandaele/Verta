name: CI Pipeline

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']
  workflow_dispatch:

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      
      - name: Install root dependencies
        run: npm ci
      
      - name: Install workspace dependencies
        run: npm ci --workspaces
      
      - name: Build shared-types
        run: |
          cd shared-types
          npm run build
      
      - name: Build backend
        run: |
          cd backend
          npm run build
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      
      - name: Lint backend
        run: |
          cd backend
          npm run lint
      
      - name: Lint frontend
        run: |
          cd frontend
          npm run lint
      
      - name: Run backend tests
        run: |
          cd backend
          npm run test || echo "No tests found, continuing..."